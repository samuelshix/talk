<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/1d71f92e0a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap js -->
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Font -->

    <!-- styling -->
    {% load static %}
    {% if request.user.theme == "BLACK AND WHITE" %}  
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/bw-style.css' %}">
    {% elif request.user.theme == "PURPLE" %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/p-style.css' %}">
    {% else %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/l-style.css' %}">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <title>Social Network</title>
  </head>
  <body>
    {% include 'landing/navbar.html' %}
    {% block content %}
    {% endblock content %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
